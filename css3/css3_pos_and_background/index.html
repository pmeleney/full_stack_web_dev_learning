<!DOCTYPE html>
<html>
<head>
	<title>Positioning and Background</title>
	<style>
		.wrapper {
			border: #000 1px solid;
			width: 400px;
			height: 300px;
			position: relative;
			left: 50px;
			top: 100px;
			background-image: url('bg.jpg');
			background-repeat: no-repeat;
			background-position: 100px 100px;
		}
		.inside {
			border: #f00 1px solid;
			width: 55px;
			height: 70px;
			position: absolute;
			top: 120px;
			left: 195px;
		}
	</style>

</head>
<body>
<div class="wrapper">
	<div class="inside">
		
	</div>
</div>
</body>
</html>
