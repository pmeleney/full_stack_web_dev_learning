<!DOCTYPE html>
<html>
<head>
	<title>Colors and Backgrounds and Gradients</title>
	<style type="text/css">
		#rounded1{
			background: red;
			color:white;
			width:200px;
			height: 200px;
			padding: 30px;
			border-radius: 10px;
		}

		#rounded2{
			background: red;
			color:white;
			width:200px;
			height: 200px;
			padding: 30px;
			margin: 30px 0px 30px 0px;
			border-top-left-radius: 10px;
			border-bottom-right-radius: 10px;
		}

		#rounded3{
			background: red;
			color:white;
			width:200px;
			height: 200px;
			padding: 30px;
			border-radius: 50%;
			border: #000 3px solid;
		}

	</style>

</head>
<body>
	<div id = rounded1>Rounded Corners</div>
	<div id = rounded2>Rounded Corners</div>
	<div id = rounded3>Rounded Corners</div>
</body>
</html>
