<!DOCTYPE html>
<html>
<head>
	<title>Audio & Video</title>
</head>
<body>
	<h1>Video</h1>
	<video id = "myvideo" src = "http://v2v.cc/~j/theora_testsuite/320x240.ogg" controls>
		Your browser does not support video.
	</video>

	<h1>Audio</h1>
	<audio id = "myaudio" src = "http://www.freesound.org/data/previews/95/95026_57789-lq.mp3" >
		Your browser does not support audio.
	</audio>

	<div>
		<button onclick = "document.getElementById('myaudio').play()">Play</button>
		<button onclick = "document.getElementById('myaudio').pause()">Stop</button>
		<button onclick = "document.getElementById('myaudio').volume+=0.5">+ Vol</button>
		<button onclick = "document.getElementById('myaudio').volum2-=0.5">- Vol</button>
	</div>
</body>
</html>
