<!DOCTYPE html>
<html>
<head>
	<title>MyNote</title>

	<style type="text/css">
		body{
			font-family: Tahoma;
			line-height: 1.6em
			background: #f4f4f4;
		}

		header, footer{
			text-align: center;
		}

		#container{
			width: 400px;
			margin: 50px auto;
			background: #ffffa5;
			overflow: hidden;
			padding: 30px;
		}

		.clear{
			text-decoration: none;
			background: #333;
			color: #fff;
			padding: 10px;
		}
	</style>



	<script type="text/javascript">
		function getNote() {
			if(localStorage.getItem('note')){
				var note = localStorage.getItem('note');
			} else {
				var note = "Edit note to save in local storage";
			}

			document.getElementById('note').innerHTML = note;

		}

		function saveNote(id) {
			var note = document.getElementById('note').innerHTML;
			localStorage.setItem('note', note)
		}

		function clearNote(){
			clear: localStorage.clear();
			return false;
		}

	</script>
</head>
<body>
<header>
	<h1>My Note</h1>
</header>
<section id="container">
	<div id = "note" contenteditable="true" onkeyup="saveNote(this.id)">
	</div>
</section>

<footer>
	<div>
	<a href = "" onclick="javascript:clearNote();" class = 'clear'>Clear Note</a>
	</div>

<p>MyNote &copy; 2017</p>

</footer>

<script type="text/javascript">
	getNote()
</script>

</body>
</html>
